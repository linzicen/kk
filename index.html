<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			color:purple;
			margin: 5px;
			cursor: pointer;
		}
		p:hover{
			background: pink;
		}
		.zenbo{
			position:fixed;
			top:0;
			left:0;
			width:100%;
			height:100%;
			z-index: 10;
			background: rgba(0,0,0,0.5);
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<p>產品介紹</p>
	<h1>夕陽</h1>
	<div class="zenbo">
		<img src="1.jpg">
	</div>

	<script type="text/javascript">
		$('p').click(function(){
			$('.zenbo').slideToggle();
		});
		$('img').click(function(){
			$('.zenbo').slideToggle();
		});
	</script>
</body>
</html>
